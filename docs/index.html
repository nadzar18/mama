<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Mama!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff66b2;
        }
        .hidden {
            display: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
        .countdown {
            margin-top: 20px;
            font-size: 24px;
            color: #ff3399;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ff66b2;
        }
    </style>
</head>
<body>

    <!-- Form Password -->
    <div id="password-container">
        <h2>Masukkan Password</h2>
        <input type="password" id="password-input" placeholder="Masukkan password">
        <button onclick="checkPassword()">Masuk</button>
    </div>

    <!-- Konten Website -->
    <div id="content" class="hidden">
        <h1>Selamat Ulang Tahun, Mama! üéâ</h1>
        <p>Aku sangat bersyukur memiliki Mama dalam hidupku ‚ù§</p>

        <!-- Galeri Foto -->
        <div class="gallery">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
            <img src="foto4.jpg" alt="Foto 4">
            <img src="foto5.jpg" alt="Foto 5">
            <img src="foto6.jpg" alt="Foto 6">
        </div>

        <!-- Hitung Mundur Ulang Tahun -->
        <div class="countdown">
            <h2>Menuju Ulang Tahun Mama:</h2>
            <p id="timer"></p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const inputPassword = document.getElementById("password-input").value;
            const correctPassword = "sayangmama";

            if (inputPassword === correctPassword) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("content").classList.remove("hidden");
            } else {
                alert("Password salah, coba lagi!");
            }
        }

        // Countdown Timer
        const birthday = new Date("July 4, 2025 00:00:00").getTime();

        function updateTimer() {
            let now = new Date().getTime();
            let timeLeft = birthday - now;

            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = ${days} hari ${hours} jam ${minutes} menit ${seconds} detik;
        }

        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
