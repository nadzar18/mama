<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Mama!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff66b2;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
        .countdown {
            margin-top: 20px;
            font-size: 24px;
            color: #ff3399;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Halaman Password -->
    <div id="password-page">
        <h2>Masukkan Password</h2>
        <input type="password" id="password" placeholder="Masukkan password">
        <button onclick="checkPassword()">Masuk</button>
    </div>

    <!-- Halaman Utama (Tersembunyi Sebelum Password Benar) -->
    <div id="main-content" class="hidden">
        <h1>Selamat Ulang Tahun, Mama! üéâ</h1>
        <p>Aku sangat bersyukur memiliki Mama dalam hidupku ‚ù§</p>

        <!-- Galeri Foto -->
        <div class="gallery">
            <img src="https://raw.githubusercontent.com/nadzar18/mama/refs/heads/main/foto1.jpg" alt="Foto 1">
            <img src="https://raw.githubusercontent.com/nadzar18/mama/refs/heads/main/foto2.jpg" alt="Foto 2">
            <img src="https://raw.githubusercontent.com/nadzar18/mama/refs/heads/main/foto3.jpg" alt="Foto 3">
            <img src="https://raw.githubusercontent.com/nadzar18/mama/refs/heads/main/foto4.jpg" alt="Foto 4">
            <img src="https://raw.githubusercontent.com/nadzar18/mama/refs/heads/main/foto5.jpg" alt="Foto 5">
            <img src="https://raw.githubusercontent.com/nadzar18/mama/refs/heads/main/foto6.jpg" alt="Foto 6">
        </div>

        <!-- Hitung Mundur Ulang Tahun -->
        <div class="countdown">
            <h2>Menuju Ulang Tahun Mama:</h2>
            <p id="timer"></p>
        </div>
    </div>

    <script>
        // Fungsi untuk mengecek password
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "sayangmama") { // Ganti password sesuai keinginanmu
                document.getElementById("password-page").style.display = "none";
                document.getElementById("main-content").classList.remove("hidden");
                updateTimer(); // Jalankan timer setelah masuk
                setInterval(updateTimer, 1000);
            } else {
                alert("Password salah! Coba lagi.");
            }
        }

        // Countdown Timer
        const birthday = new Date("July 4, 2025 00:00:00").getTime();

        function updateTimer() {
            let now = new Date().getTime();
            let timeLeft = birthday - now;

            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = ${days}d ${hours}h ${minutes}m ${seconds}s;
        }
    </script>

</body>
</html>
