<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mama</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
        }
        
        .hidden {
            display: none;
        }

        #password-screen {
            margin-top: 100px;
        }

        #password-screen input {
            padding: 10px;
            font-size: 16px;
        }

        #password-screen button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: pink;
            border: none;
            cursor: pointer;
        }

        #content {
            margin-top: 50px;
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .poem {
            font-style: italic;
            color: #ff6699;
            font-size: 18px;
            margin: 20px;
        }

        #countdown {
            margin-top: 20px;
            font-size: 20px;
            color: #ff3366;
        }
    </style>
</head>
<body>

    <div id="password-screen">
        <h2>Masukkan Password</h2>
        <input type="password" id="password-input" placeholder="••••••">
        <button onclick="checkPassword()">Masuk</button>
    </div>

    <div id="content" class="hidden">
        <h1>Selamat Ulang Tahun Mama!</h1>
        <img src="https://github.com/nadzar18/mama/blob/1fc2d2aef5974580691479530f9141b509f0dd9f/WhatsApp%20Image%202025-03-13%20at%2018.19.41_921b09ff.jpg" alt="Foto Mama">
        <p class="poem">
            Ibu, pelita dalam hidupku,<br>
            Doamu selalu menyertaiku,<br>
            Di hari spesial ini, hanya satu pintaku,<br>
            Kebahagiaan selalu bersamamu.
        </p>
        
        <div id="countdown">
            <h2>Menuju 4 Juli</h2>
            <p id="timer"></p>
        </div>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password-input").value;
            if (password === "04071975") {  // Password tanggal lahir mama
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("content").classList.remove("hidden");
            } else {
                alert("Password salah!");
            }
        }

        // Hitungan mundur ke ulang tahun mama
        function updateCountdown() {
            var birthday = new Date(new Date().getFullYear(), 6, 4); // 4 Juli
            var now = new Date();
            
            if (now > birthday) {
                birthday.setFullYear(now.getFullYear() + 1);
            }
            
            var diff = birthday - now;
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("timer").innerHTML = ${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
